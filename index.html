<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Application</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/main.js">
    <script type="module" src="js/main.js"></script>

</head>
<body>
    
<div id="app">
<table class="budget-tracker">
    <thead>
    <tr>
      <tr>Date</tr>
      <tr>Description</tr>
      <tr>Type</tr>
      <tr>Amount</tr>
    </tr>
    </thead>

    <tbody class="entries">
      <tr>
         <td>
              <input class="input input-date" type="date">
         </td>
           
         <td>
              <input class="input input-description" type="text" placeholder="Add a Description">
         </td>

         <td>
            <select class="input input-type">
            <option value="income"> Income </option>
            <option value="expense"> Expense </option>
            </select>
       </td>

       <td>
         <input type="number" class="input input-amount">
       </td>

       <td>
        <button type="button" class="delete-entry">&#10005;</button>
      </td>
      
      </tr>
    </tbody>

</table>
</div>
</body>
</html>
